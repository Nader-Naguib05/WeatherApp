<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WeatherApp</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>

        <div class="card">
            <div class="search">
                <input class="search-box" type="text" placeholder="Enter a city name"
                    spellcheck="false" />
                    <button> <img src="images/search.png" /> </button>
            </div>

            <div class="weather">
                <img class="weather-icon" src="images/clear.png" />
                <h1 class="temp">26Â°C</h1>
                <h2 class="city">Luxor</h2>
                <h2 class="country">, EG</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" />
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="images/wind.png" />
                        <div>
                            <p class="wind-speed">0 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
